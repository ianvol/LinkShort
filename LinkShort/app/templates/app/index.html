<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form method="post">
        {% csrf_token %}
        <input type="url" name="long_url" placeholder="Enter long URL" required>
        <button type="submit">Shorten URL</button>
    </form>
</body>
</html>
